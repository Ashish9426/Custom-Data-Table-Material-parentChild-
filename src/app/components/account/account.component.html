<table mat-table [dataSource]="dataSourceChild" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column.col" *ngFor="let column of colHeaderChild">
        <th mat-header-cell *matHeaderCellDef >{{column.col}}</th>
        <ng-container >
            <td mat-cell *matCellDef="let element" class="toggle" >
                <span>{{element[column.col]}}</span>
                <mat-icon *ngIf="column.type!=text" color="accent" >{{column.icon}}</mat-icon>
            </td>
        </ng-container>


    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dispColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: dispColumns;" ></tr>

</table>
